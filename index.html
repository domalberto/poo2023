<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            background-color: gray;
            /* cor de fundo cinza */
        }

        #menu {
            display: flex;
            justify-content: center;
            /* centraliza o menu */
            width: 50%;
            /* ocupa metade da tela */
            margin: 0 auto;
            /* centraliza o menu horizontalmente */
            padding: 20px 0;
        }

        #menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            background-color: blue;
            /* botão azul */
            transition: background-color 0.5s ease-out;
            /* suaviza a transição */
        }

        #menu a:hover {
            background-color: lightblue;
            /* ao passar o mouse, fica azul claro */
        }
    </style>
    </head>

    <body>
        <nav id="menu">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
            <a href="#">Link 5</a>
            <a href="#">Link 6</a>
            <a href="#">Link 7</a>
        </nav>
    </body>

</html>
